<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #00aaff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 170, 255, 0.2);
        }

        .last-update {
            background-color: #1e1e1e;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #00aaff;
            box-shadow: 0 2px 5px rgba(0, 170, 255, 0.2);
        }

        .folder-selector {
            position: sticky;
            top: 0;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #00aaff;
            box-shadow: 0 2px 5px rgba(0, 170, 255, 0.2);
            z-index: 100;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            background-color: #1e1e1e;
            color: #00aaff;
            border: 1px solid #00aaff;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 2px 2px 5px rgba(0, 170, 255, 0.3);
        }

        .pdf-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
        }

        .pdf-button {
            background-color: #1e1e1e;
            color: #00aaff;
            border: 1px solid #00aaff;
            border-radius: 5px;
            padding: 15px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 170, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pdf-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 170, 255, 0.3);
            background-color: #005577;
        }

        .pdf-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .pdf-name {
            font-weight: bold;
            word-break: break-word;
            width: 100%;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #00aaff;
        }

        .spinner {
            border: 4px solid rgba(0, 170, 255, 0.1);
            border-top: 4px solid #00aaff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .pdf-button {
                width: 150px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .pdf-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PDF Browser</h2>
        
        <div class="last-update" id="lastUpdate">
            جاري تحميل تاريخ اخر تحديث...
        </div>
        
        <div class="folder-selector">
            <select id="folderSelect" onchange="loadPDFs()">
                <option value="">...اختر الفولدر</option>
            </select>
        </div>
        
        <div id="pdfContainer" class="pdf-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>اختر فولدر لعرض الملفات</p>
            </div>
        </div>
    </div>

    <script>
        // GitHub API configuration
        const GITHUB_TOKEN = "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";
        const REPO_OWNER = "lotfy-mosca";
        const REPO_NAME = "bu";
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadFolders();
            loadLastCommitDate();
        });
        
        // Load all folders from the repository
        async function loadFolders() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch folders');
                }
                
                const data = await response.json();
                const folderSelect = document.getElementById('folderSelect');
                
                // Clear existing options except the first one
                while (folderSelect.options.length > 1) {
                    folderSelect.remove(1);
                }
                
                // Add folders to select element
                data.forEach(item => {
                    if (item.type === 'dir') {
                        const option = document.createElement('option');
                        option.value = item.path;
                        option.textContent = item.name;
                        folderSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('Error loading folders:', error);
                document.getElementById('folderSelect').innerHTML = '<option value="">خطأ في تحميل الفولدرات</option>';
            }
        }
        
        // Load PDFs from the selected folder
        async function loadPDFs() {
            const folderPath = document.getElementById('folderSelect').value;
            const pdfContainer = document.getElementById('pdfContainer');
            
            if (!folderPath) {
                pdfContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>اختر فولدر لعرض الملفات</p>
                    </div>
                `;
                return;
            }
            
            pdfContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>جاري تحميل الملفات...</p>
                </div>
            `;
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${folderPath}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch PDFs');
                }
                
                const data = await response.json();
                const pdfFiles = data.filter(file => file.name.endsWith('.pdf'));
                
                if (pdfFiles.length === 0) {
                    pdfContainer.innerHTML = '<p>لا توجد ملفات PDF في هذا الفولدر</p>';
                    return;
                }
                
                // Clear loading message
                pdfContainer.innerHTML = '';
                
                // Create PDF buttons
                pdfFiles.forEach(pdf => {
                    const pdfButton = document.createElement('div');
                    pdfButton.className = 'pdf-button';
                 pdfButton.onclick = () => {
    const confirmDownload = confirm(`هل تريد بالتأكيد تحميل الملف: ${pdf.name}?`);
    if (confirmDownload) {
        window.open(`https://lotfy-mosca.github.io/${REPO_NAME}/${pdf.path}`, '_blank');
    }
};

                    pdfButton.innerHTML = `
                    <div class="pdf-icon">📄</div>

                        <div class="pdf-name">${pdf.name}</div>
                    `;
                    pdfContainer.appendChild(pdfButton);
                });
            } catch (error) {
                console.error('Error loading PDFs:', error);
                pdfContainer.innerHTML = '<p>خطأ في تحميل الملفات. الرجاء المحاولة مرة أخرى</p>';
            }
        }
        
        // Load the last commit date for the repository
        async function loadLastCommitDate() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/commits`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch commits');
                }
                
                const data = await response.json();
                if (data.length > 0) {
                    const lastCommitDate = new Date(data[0].commit.committer.date);
                    const options = { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    };
                    document.getElementById('lastUpdate').textContent = 
                        `اخر تحديث: ${lastCommitDate.toLocaleDateString('ar-EG', options)}`;
                }
            } catch (error) {
                console.error('Error loading last commit date:', error);
                document.getElementById('lastUpdate').textContent = 
                    'تعذر تحميل تاريخ اخر تحديث';
            }
        }
    </script>
</body>
</html>
